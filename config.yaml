# Set seed for replicability
seed: 11


# Path or URL to sample sheet (TSV format, required columns: sample, fq1, fq2, frac)
# sample - unique sample name
# run - sequencing run
# fq1 and fq2 - paths to paired-end fastq file
samples: samples.tsv
country: Estonia
hexdig: False


# Ref genome
refgenome: "refseq/data/NC045512/sequences.fa"
refgenome_dict: "refseq/data/NC045512/sequences.dict"
refgenome_name: "NC_045512.2 Wuhan seafood market pneumonia virus isolate Wuhan-Hu-1, complete genome"
